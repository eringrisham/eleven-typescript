<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ELEVEN Frontend Dev Assessment</title>
        <link rel="stylesheet" href="/index.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700"
            rel="stylesheet"
            type="text/css"
        />
        <script src="/index.js"></script>
    </head>
    <body>
        <main>
            <header>
                <h1>11th Squadron Pilot Registry</h1>
                <div id="search" class="dropdown-box">
                    <div class="search-input">
                        <input
                            type="text"
                            name="pilot-search"
                            placeholder="Pilot Search"
                            id="pilot-search"
                        />
                    </div>
                    <div class="dropdown-content">
                        <ul class="pilot-list"></ul>
                    </div>
                </div>
            </header>
            <section>
                <div id="card">
                    <svg viewBox="0 0 80 100">
                        <circle cx="40" cy="35" r="25" />
                        <circle cx="40" cy="110" r="45" />
                    </svg>
                </div>
            </section>
        </main>
    </body>
</html>
